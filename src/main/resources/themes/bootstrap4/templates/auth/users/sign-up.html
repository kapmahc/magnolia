<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{application}">
<head>
    <title th:text="#{auth.sign-up.title}">title</title>
</head>
<body>

<div layout:fragment="content" class="row">
    <h2 th:text="#{auth.sign-up.title}">title</h2>
    <hr/>
    <form th:action="@{/users/sign-up}" th:object="${signUpForm}" method="post">
        <div class="form-group" th:classappend="${#fields.hasErrors('fullName')} ? 'has-danger' : ''">
            <label class="form-control-label" th:for="fullName" th:text="#{attributes.full_name}">Full name</label>
            <input type="text" class="form-control" th:field="*{fullName}"/>
            <div class="form-control-feedback" th:errors="*{fullName}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger' : ''">
            <label class="form-control-label" th:for="email" th:text="#{attributes.email}">Email</label>
            <input type="email" class="form-control" th:field="*{email}"/>
            <div class="form-control-feedback" th:errors="*{email}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger' : ''">
            <label class="form-control-label" th:for="password" th:text="#{attributes.password}">Password</label>
            <input type="password" class="form-control" th:field="*{password}"/>
            <div class="form-control-feedback" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label class="form-control-label" th:for="passwordConfirmation"
                   th:text="#{attributes.passwordConfirmation}">Password confirmation</label>
            <input type="password" class="form-control" th:field="*{passwordConfirmation}"/>
        </div>
        <div th:replace="fragments/form :: buttons">Buttons</div>
    </form>
    <br/>
    <div th:replace="auth/users/shared :: non-sign-in-links"></div>
</div>

</body>
</html>
